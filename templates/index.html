<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet/leaflet.css') }}">
    <script src="{{ url_for('static', filename='leaflet/leaflet.js') }}"></script>
    <title>Drone Shoot Recommender</title>
</head>
<body>
    <header>
        <h1>Drone Shoot Recommender</h1>
        <p>This simple app will allow you to choose a location on a map and it will give you places, that could be interesting to shoot in the area you select.</p>
    </header>
    <section>
        <h2>Choose the location</h2>
        <div id="map"></div>
        <form>
            <label for="Radius">Set the radius of the area(in meters)</label>
            <input type="range" name="radius" id="radius" min="100" max="10000" step="100" value="500">
        </form>
    </section>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
